<mat-card class="card-auth">
  <div class="card-auth-container">
    <div class="card-auth-box">
      <app-logo [dark]="true"></app-logo>

      <div class="card-auth-header">
        <h1 class="card-auth-title">{{ title }}</h1>
      </div>

      <div class="card-auth-content">
        <ng-content></ng-content>

        <button
          [disabled]="disabled"
          mat-raised-button
          type="submit"
          class="w-100 card-auth-btn-submit"
          color="primary"
        >
          <span *ngIf="loading" class="custom-loader">
            <mat-icon>
              cached
            </mat-icon>
          </span>

          <span *ngIf="!loading">{{ btnSubmitName }}</span>
        </button>
      </div>
    </div>

    <div class="card-auth-footer" *ngIf="btnFooterVisible">
      <a [routerLink]="btnFooterRouterLink"> {{ btnFooterName }} </a>
    </div>
  </div>
</mat-card>
