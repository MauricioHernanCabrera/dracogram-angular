<form [formGroup]="data.form" (ngSubmit)="save($event)">
  <h1 mat-dialog-title>Crear usuario</h1>

  <div mat-dialog-content>
    <mat-form-field class="w-100">
      <mat-label>Nombre *</mat-label>
      <input formControlName="firstName" matInput type="text" autofocus />
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Apellido *</mat-label>
      <input formControlName="lastName" matInput type="text" />
    </mat-form-field>

    <br />

    <mat-form-field class="w-100">
      <mat-label>Email *</mat-label>
      <input formControlName="email" matInput type="email" />
    </mat-form-field>

    <br />

    <mat-form-field class="w-100">
      <mat-label>Contrase√±a *</mat-label>
      <input formControlName="password" matInput type="password" />
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="close()">Cerrar</button>

    <app-spacer></app-spacer>

    <button
      [disabled]="data.form.invalid"
      mat-raised-button
      type="submit"
      color="primary"
    >
      Crear
    </button>
  </div>
</form>
