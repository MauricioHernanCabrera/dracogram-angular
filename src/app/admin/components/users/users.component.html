<mat-toolbar color="primary">
  <small>
    <b>Dracogram</b>
  </small>

  <app-spacer></app-spacer>

  <button
    mat-icon-button
    class="example-icon"
    (click)="openFormCreate()"
    aria-label="Example icon-button with share icon"
  >
    <mat-icon>add</mat-icon>
  </button>
</mat-toolbar>

<div class="content">
  <div class="filter">
    <mat-form-field>
      <mat-label>Buscar</mat-label>
      <input [(ngModel)]="search" matInput type="text" />
    </mat-form-field>
  </div>

  <div class="user-list">
    <div class="user-item" *ngIf="usersFiltered.length === 0">
      <div class="user-content">
        No se encontraron usuarios
      </div>
    </div>

    <ng-container *ngIf="usersFiltered.length !== 0">
      <div class="user-item" *ngFor="let user of usersFiltered">
        <div class="user-image">
          <img [src]="user.gravatarUrl" [alt]="user.firstName" />
        </div>
        <div class="user-content">
          <div class="user-fullname">
            {{ user.firstName }} {{ user.lastName }}
          </div>
          <div class="user-email">
            {{ user.email }}
          </div>
        </div>

        <button
          mat-icon-button
          [matMenuTriggerFor]="menu"
          aria-label="Example icon-button with a menu"
        >
          <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="openFormUpdate(user)">
            Editar usuario
          </button>
          <button mat-menu-item>Eliminar usuario</button>
        </mat-menu>
      </div>
    </ng-container>
  </div>
</div>
